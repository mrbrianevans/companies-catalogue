name: Lakehouse load jobs
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
  push:
    branches:
      - dev

env:
  S3_ENDPOINT: ${{ secrets.S3_ENDPOINT || vars.S3_ENDPOINT }}
  S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
  S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
  S3_REGION: ${{ secrets.S3_REGION || vars.S3_REGION }}
  STREAM_KEY: ${{ secrets.STREAM_KEY }}

concurrency: lakehouse

jobs:
  capture-streams:
    name: Capture event streams
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        stream:
          [
            "charges",
            "officers",
            "persons-with-significant-control",
            "persons-with-significant-control-statements",
            "filings",
            "companies",
            "insolvency-cases",
            "company-exemptions",
            "disqualified-officers",
          ]
        branch: [master, dev]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ matrix.branch }}

      - name: Use Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - run: bun captureStream.ts ${{ matrix.stream }}
        working-directory: eventCapture
        env:
          SINK_BUCKET: ${{ matrix.branch == 'master' && 'companies-stream-sink' || 'dev-companies-stream-sink' }}

  load-lakehouse:
    needs: capture-streams
    name: Load lakehouse
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        stream:
          [
            "charges",
            "officers",
            "persons-with-significant-control",
            "persons-with-significant-control-statements",
            "filings",
            "companies",
            "insolvency-cases",
            "company-exemptions",
            "disqualified-officers",
          ]
        branch: [master, dev]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ matrix.branch }}

      - name: Use Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - run: bun lakehouse.ts ${{ matrix.stream }}
        working-directory: lakehouse
        env:
          SINK_BUCKET: ${{ matrix.branch == 'master' && 'companies-stream-sink' || 'dev-companies-stream-sink' }}
          LAKE_BUCKET: ${{ matrix.branch == 'master' && 'companies-stream-lake' || 'dev-companies-stream-lake' }}

  export-snapshots:
    needs: load-lakehouse
    name: Export snapshots
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        stream:
          [
            "charges",
            "officers",
            "persons-with-significant-control",
            "persons-with-significant-control-statements",
            "filings",
            "companies",
            "insolvency-cases",
            "company-exemptions",
            "disqualified-officers",
          ]
        branch: [master, dev]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ matrix.branch }}

      - name: Use Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - run: bun snapshots.ts ${{ matrix.stream }}
        working-directory: lakehouse
        env:
          LAKE_BUCKET: ${{ matrix.branch == 'master' && 'companies-stream-lake' || 'dev-companies-stream-lake' }}
          SNAPSHOT_BUCKET: ${{ matrix.branch == 'master' && 'companies-stream-snapshots' || 'dev-companies-stream-snapshots' }}
