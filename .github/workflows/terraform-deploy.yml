name: Deploy Terraform
on:
  push:
    branches:
      - master
      - dev
    paths:
      - ".github/workflows/terraform-deploy.yml"
      - "terraform/**"
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.TERRAFORM_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.TERRAFORM_SECRET_KEY }}
  AWS_DEFAULT_REGION: ${{ secrets.S3_REGION || vars.S3_REGION }}
  AWS_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT || vars.S3_ENDPOINT }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: hashicorp/setup-terraform@v3

      - run: terraform init
        working-directory: ${{ github.ref == 'refs/heads/master' && 'terraform/prod' || 'terraform/dev' }}

      - run: terraform plan
        working-directory: ${{ github.ref == 'refs/heads/master' && 'terraform/prod' || 'terraform/dev' }}
